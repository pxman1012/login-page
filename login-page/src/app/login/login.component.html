<h2>Here login-page</h2>

<form formgroup="loginForm" ngSubmit="onSubmit(loginForm.value)">
    <div>
        <label>Username</label>
        <input formControlName="name" placeholder="username">
    </div>
    <div>
        <label>Password</label>
        <input formControlName="password" placeholder="pasword">
    </div>
    <div>
        <button class="button" type="submit">
            Login
        </button>
        <a>Register</a>
    </div>
</form>
